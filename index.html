<!DOCTYPE html>
<html>
<head>
	<title>Псевдоклассы</title>
	<style>
		.div1 {
			width: 200px;
			height: 200px;
			background-color: lime;
			transition: height 1s ease,
			border-radius 1s ease, 
			background-color 1s ease,
			width 1s ease;
		}
		.div1:hover {
			width: 400px;
			height: 400px;
			border-radius: 400px;
			background-color: cyan;
		}
		.div1:active {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
